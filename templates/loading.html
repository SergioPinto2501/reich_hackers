<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Wargame Matchmaking</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000510;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }
        #network-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 5, 20, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        }
        h1 {
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
        }
        .progress-container {
            width: 300px;
            height: 30px;
            background-color: rgba(0, 20, 40, 0.5);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: rgba(0, 150, 255, 0.8);
            transition: width 0.5s ease;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-weight: bold;
        }
        .status {
            margin-top: 1rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="network-background"></canvas>
    <div class="container">
        <h1>Cyber Wargame Matchmaking</h1>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">0%</div>
        </div>
        <p class="status">Inizializzazione sistemi...</p>
    </div>

    <script>
        const canvas = document.getElementById('network-background');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particles = [];
        const particleCount = 150;
        const maxDistance = 200;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.color = `rgba(0, ${Math.random() * 150 + 100}, ${Math.random() * 200 + 55}, ${Math.random() * 0.5 + 0.5})`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx = -this.vx;
                if (this.y < 0 || this.y > canvas.height) this.vy = -this.vy;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function init() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            connect();
        }

        function connect() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 150, 255, ${(1 - distance / maxDistance) * 0.5})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        init();
        animate();

        // Progress Bar Animation
        const progressBar = document.querySelector('.progress-bar');
        const progressText = document.querySelector('.progress-text');
        const status = document.querySelector('.status');

        const messages = [
            "Inizializzazione sistemi...",
            "Scansione porte...",
            "Crittografia connessione...",
            "Analisi firewall avversario...",
            "Caricamento toolkit hacking...",
            "Sincronizzazione nodi botnet...",
            "Preparazione attacco DDoS...",
            "Connessione al darkweb...",
            "Raccolta intelligenza artificiale...",
            "Matchmaking in corso..."
        ];

        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress > 100) progress = 100;

            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}%`;

            status.textContent = messages[Math.floor(progress / 10)];

            if (progress === 100) {
                clearInterval(interval);
                status.textContent = "Connessione stabilita. Inizia il combattimento!";
                setTimeout(() => {
                    alert("Matchmaking completato! Preparati alla battaglia cyber!");
                }, 1000);
            }
        }, 200);
    </script>
</body>
</html>
