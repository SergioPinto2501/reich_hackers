<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/icon/favicon.png">
    <link rel="stylesheet" href="/static/css/loading_page.css">
    <title>Reich Hacker Matchmaking</title>

    <style>
        .header {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            hight: 10%;
        }
        .footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            hight: 10%;
        }
        .content {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .map-container {
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
             /* Use image as border */
            border: 5px solid white;
            background: #B0DFF9;
        }
        .map-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease;
            position: absolute;
            border-image: url("static/images/map/border.png") 30 fill / 30px / 30px space;;
        }
        .map-container img:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Prova: Siamo Arrivati Asse</h1>

</body>
</html>
