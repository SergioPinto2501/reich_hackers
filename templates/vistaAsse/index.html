<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .team-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .profile {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(33% - 20px);
        }
        .profile img {
            width: 100%;
            border-radius: 5px;
        }
        .profile h3, .profile p {
            margin: 10px 0;
        }
        .footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Meet Our Team</h1>
</div>

<div class="team-section">
    <div class="profile">
        <img src="team-member1.jpg" alt="Team Member 1">
        <h3>John Doe</h3>
        <p>Developer</p>
        <p>John is a passionate developer with 5 years of experience in web development.</p>
    </div>
    <div class="profile">
        <img src="team-member2.jpg" alt="Team Member 2">
        <h3>Jane Doe</h3>
        <p>Designer</p>
        <p>Jane is a creative designer focused on user experience and interface design.</p>
    </div>
</div>
<div class="footer">
    <p>Contact us at info@ourteam.com</p>
</div>
</body>
</html>
