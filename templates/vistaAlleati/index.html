<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_index.css') }}">
    <title>Alleati: World War II</title>
    <style>
        .header {
            background-color: white;
            padding: 10px;
            text-align: center;
            width: fit-content;
            hight: fit-content;
            /* margin: verticale orizzontale*/
            margin: 10px auto;
        }
        .footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            hight: 10%;
        }
        .content {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .map-container {
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
             /* Use image as border */
            border: 5px solid white;
            background: #B0DFF9;
        }
        .map-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease;
            position: absolute;
            border-image: url("static/images/map/border.png") 30 fill / 30px / 30px space;;
        }
        .map-container img:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
<div class="header">
    <p>Benvenuto {{ player.username }}</p>
</div>
<div class="content">
    <div class = "map-container">
        <img id="game-map" src="{{ url_for('static', filename='images/map/mappa.jpg') }}" alt="Mappa">
    </div>
</div>

<script src="/static/js/mappa_movement.js"></script>
</body>
</html>
